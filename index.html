<!DOCTYPE html>
<html>
<head>
    <title>Discord OAuth2 Redirect</title>
</head>
<body>
    <h1>Đang xử lý authorization...</h1>
    <script>
        // Lấy authorization code từ URL
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');
        
        if (code) {
            // Chuyển hướng đến bot server với code
            window.location.href = `http://localhost:3000/auth/callback?code=${code}`;
        } else {
            document.body.innerHTML = '<h1>Lỗi: Không tìm thấy authorization code</h1>';
        }
    </script>
</body>
</html>
