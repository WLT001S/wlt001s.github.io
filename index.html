<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Cá Nhân</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .profile-container {
            max-width: 400px;
            padding: 20px;
            border: 2px solid #fff;
            border-radius: 10px;
            text-align: center;
            background-color: #1a1a1a;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
        }
        .avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin: 10px auto;
            border: 2px solid #fff;
            object-fit: cover;
        }
        .profile-container h1 {
            font-size: 1.8em;
            margin-bottom: 10px;
        }
        .profile-container p {
            font-size: 0.9em;
            margin-bottom: 20px;
            line-height: 1.5;
        }
        .social-icons {
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        .social-icons a {
            color: #fff;
            text-decoration: none;
            font-size: 1.5em;
            transition: transform 0.3s, color 0.3s;
        }
        .social-icons a:hover {
            color: #1e90ff;
            transform: scale(1.2);
        }
    </style>
    <!-- Thư viện Font Awesome -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="profile-container">
        <img src="https://via.placeholder.com/100" alt="Avatar của bạn" class="avatar">
        <h1>Chả có gì đâu.</h1>
        <p>Chào mừng đến với trang cá nhân của tôi! Tôi là một nhà phát triển web, yêu thích công nghệ và khám phá điều mới.</p>
        <div class="social-icons">
            <a href="https://facebook.com" target="_blank" title="Facebook">
                <i class="fab fa-facebook-square"></i>
            </a>
            <a href="https://twitter.com" target="_blank" title="Twitter">
                <i class="fab fa-twitter"></i>
            </a>
            <a href="https://github.com" target="_blank" title="GitHub">
                <i class="fab fa-github"></i>
            </a>
            <a href="https://linkedin.com" target="_blank" title="LinkedIn">
                <i class="fab fa-linkedin"></i>
            </a>
        </div>
    </div>
</body>
</html>
